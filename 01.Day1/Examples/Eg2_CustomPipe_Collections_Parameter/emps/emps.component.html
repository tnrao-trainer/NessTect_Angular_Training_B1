<h3  align="center">Working with Custom Pipes in Angular</h3>
<hr/>


Select Deptno  :   
<select [(ngModel)]="deptno">
    <option>10</option>
    <option>20</option>
    <option>30</option>
    <option>40</option>
    <option  value="-1">All Depts</option>
</select>
<hr/>

<table  border="2" cellspacing="0" width="600">
    <tr>
        <th>Employee Number</th>
        <th>Employee Name</th>
        <th>Employee Job</th>
        <th>Employee Deptno</th>       
    </tr>
    <tr *ngFor="let item of empsArray | filter : deptno">
        <td>{{item.empno}} </td>
        <td>{{item.ename}}</td>
        <td>{{item.job}}</td>
        <td>{{item.deptno}}</td>       
    </tr>
</table>
